<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="column1 boxed">
        <div class="containerrr">
            <div class="row">
                <div class="maincontent col-lg-12">
                    <div class="content">
                        <div class="pagecontent">
                            <div class="pagecontainer">
                                <div class="col-lg-10 mx-auto mb-4">
                                    <div class="align-left ">
                                        <div class="boxcontent">
                                            <div class="u-columns col2-set">
                                                <div class="u-column1 col-1">
                                                    <form class="formcontent pr-lg-4 pe-0">
                                                        <h3 class="textcontent mb-2 font-weight-bold text-capitalize text-v-dark">
                                                            Login
                                                        </h3>
                                                        <p class="form-row">
                                                            <label class="mb-1 font-weight-medium" for="username">Username or email address&nbsp;
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input type="text" class="form-Input woocommerce-Input--text input-text line-height-xl" name="username" id="username" autocomplete="username" value="">
                                                        </p>
                                                        <p class="form-row">
                                                            <label class="mb-1 font-weight-medium" for="password">Password&nbsp;
                                                                <span class="required">*
                                                                </span>
                                                            </label>
                                                            </label>
                                                            <input class="woocommerce-Input woocommerce-Input--text input-text line-height-xl" type="password" name="password" id="password" autocomplete="current-password">
                                                        </p>
                                                        <div class="woocommerce-LostPassword lost_password d-flex flex-column flex-sm-row justify-content-between mb-4">
                                                            <div class="porto-checkbox my-2 my-sm-0">
                                                                <input type="checkbox" name="rememberme" id="rememberme" value="forever" class="porto-control-input woocommerce-form__input woocommerce-form__input-checkbox">
                                                                <label class="porto-control-label no-radius" for="rememberme">Remember me</label>
                                                            </div>
                                                            <a href="" class="text-v-dark font-weight-semibold">Forgot Password?</a>
                                                        </div>
                                                        <p class="form-row mb-3 mb-lg-0 pb-1 pb-lg-0">
                                                            <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="ca1cd3182f"><input type="hidden" name="_wp_http_referer" value="/wordpress/porto/shop1/my-account/">
                                                            <button type="submit" class="woocommerce-Button button login-btn btn-v-dark py-3 text-md w-100" name="login" value="Login">Login</button>
                                                        </p>
                                                    </form>
                                                </div>
                                                <div class="u-column2 col-2">
                                                    <form method="post" class="woocommerce-form woocommerce-form-register register pl-lg-4 pe-0">
                                                        <h3 class="account-sub-title mb-2 font-weight-bold">Register</h3>
                                                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                                            <label class="font-weight-medium mb-1" for="reg_email">Email address&nbsp;<span class="required">*</span></label>
                                                            <input type="email" class="woocommerce-Input woocommerce-Input--text line-height-xl input-text" name="email" id="reg_email" autocomplete="email" value=""> </p>
                                                        <p>A link to set a new password will be sent to your email address.</p>
                                                        <div class="woocommerce-privacy-policy-text"></div>
                                                        <p class="status" style="display: none;"></p>
                                                        <p class="woocommerce-form-row form-row mb-0">
                                                            <input type="hidden" id="woocommerce-register-nonce" name="woocommerce-register-nonce" value="759576e7a0"><input type="hidden" name="_wp_http_referer" value="/wordpress/porto/shop1/my-account/">                                                            <button type="submit" class="woocommerce-Button button register-btn btn-v-dark text-md py-3 w-100" name="register" value="Register">Register</button>
                                                        </p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
